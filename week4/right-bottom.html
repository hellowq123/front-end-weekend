<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>右下角定位</title>
        <style>
            .branding {
                width:70em;
                height:10em;
                position:relative;
                background-color:lightgreen;
            }
            
            .tel {
                position:absolute;
                right:1em;
                bottom:1em;
                text-align:right;
            }
        </style>
    </head>
    <body>
        <div class="branding">
        <p class="tel">Tel:1234 234 2344</p>
        </div>
    </body>
</html>
