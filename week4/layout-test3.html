    <title>Document</title>
    <style>
        .layout-test3 {
            position: relative;
            background-color: slategray;
            width: 200px;
            height: 200px;
        }

        .layout-test3 ul {
            padding:0;
            position: absolute;
        }
        
        .layout-test3 li{
            background-color:lightblue;            
            margin-right:10px;
            width:50px;
            height:170px;
            list-style:none;
            float:left;
        }
    </style>
    
    <body>
        <hr>
        <div class="layout-test3">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
        </div>
        <hr>
    </body>
