<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>week2</title>
    </head>
    
    <body>
        <table border="1" cellspacing="0" cellpadding="5">
            <tr>
                <td colspan="2">
                    <img src="logo.png" alt="这是logo" width="724" height="224">
                    <h1>北京欢迎你</h1>
                    <h2>有梦想谁都了不起</h2>
                </td>               
            </tr>
            
            <tr>
                <td>
                    <h3>导航</h3>
                    <ul>
                        <li><a href="http://www.baidu.com">登录</a></li>
                        <li><a href="http://www.baidu.com">用户注册</a></li>
                    </ul>
                </td>
                
                <td>
                    <form action="/login" method="post" enctype="application/x-www-form-urlencoded">
                        <table border="1" cellspacing="0">
                            <tr>
                                <th colspan="4">用户注册</th>   
                            </tr>
                            
                            <tr>
                                <td>用户名；</td>
                                <td>
                                    <input name="username" type="text" value="">
                                </td>
                                <td colspan="2">
                                    <a href="">检测是否有相同用户名</a>
                                </td>                
                            </tr>
            
                            <tr>
                                <td>密码：</td>
                                <td>
                                    <p><input name="password" type="password" value="">*(至少六位)</p>
                                </td>
                                <td>真实姓名：</td>
                                <td>
                                    <p><input name="realname" type="text" value="">*</p>
                                </td>
                            </tr>
            
                            <tr>
                                <td>性别：</td>
                                <td>
                                    <label><input name="sex" type="radio" value="male">男</label>
                                    <label><input name="sex" type="radio" value="famale">女</label>
                                </td>
                                <td>爱好：</td>
                                <td>
                                    <label><input name="interest" type="checkbox" value="reading">读书</label>
                                    <label><input name="interest" type="checkbox" value="film">看电影</label>
                                </td>
                            </tr>
            
                            <tr>
                                <td>证件类型：</td>
                                <td>
                                    <select name="type">
                                        <option value="1">身份证</option>
                                        <option value="2">驾驶执照</option>
                                        <option value="3">护照</option>
                                    </select>
                                </td>
                                <td>证件号码：</td>
                                <td>
                                    <p><input name="number" type="text" value="">*</p>
                                </td>
                            </tr>
            
                            <tr>
                                <td colspan="4">
                                    <input type="submit" value="提交">
                                    <input type="reset" value="重置">
                                </td>
                            </tr>
                        </table>
                    </form>
                </td>
            </tr>
            
            <tr>
                <td colspan="2">&copy;版权归艾氪森科技所有</td>
            </tr>
        
        </table>
        
        
    </body>
</html>
